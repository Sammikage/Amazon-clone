<div class="login">
    <div class="login-container">
        <img routerLink="/" src="/assets/amazon.png" alt="" class="login-logo">
        <div class="login-form">
            <h1>Sign In</h1>
            <form action="" [formGroup]="loginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login-sign" (click)="signIn()">Sign In</button>
                <p class="login-terms">By continuing, you have aggreed to Amazon's Terms & Conditions of Use & Privacy Notice</p>
                <button class="login-create" (click)="createAccount()">Create amazon account</button>
            </form>
        </div>
    </div>
</div>
