
<div class="products">
    <div class="product" *ngFor="let item of products">
        <mat-card>
            <h3>{{item.title}}</h3>
            <p style="text-align: center; color:lightslategrey;">{{item.desc}}</p>
            <p>$ <strong>{{item.price}}</strong> </p>
            <img src="{{item.image}}" alt="" class="product-image">
            <button (click)="addToCart(item)">Add to Cart</button>
        </mat-card>
    </div>

</div>
